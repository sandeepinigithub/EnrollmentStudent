<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Enrollment Form</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="top">
      <h3>Student Enrollment Form</h3>
    </div>

    <div class="middle">
      <div class="container">
        <div class="row">
          <div class="col">
            <form>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" />
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Website</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Image link</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" />
                </div>
              </div>

              <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gridRadios"
                        value="option1"
                        checked
                      />
                      <label class="form-check-label"> Male </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gridRadios"
                        value="option2"
                      />
                      <label class="form-check-label" for="gridRadios2">
                        Female
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>
              <div class="form-group row">
                <div class="col-sm-2">Skills</div>
                <div class="col-sm-10">
                  <div class="form-check">
                    <div class="row">
                      <div class="col">
                        <input class="form-check-input" type="checkbox" />
                        <label class="form-check-label"> Java </label>
                      </div>
                      <div class="col">
                        <input class="form-check-input" type="checkbox" />
                        <label class="form-check-label"> HTML </label>
                      </div>
                      <div class="col">
                        <input class="form-check-input" type="checkbox" />
                        <label class="form-check-label"> CSS </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col myDivider">

          </div>

          <div class="col">Hello 2</div>
          
        </div>
      </div>
    </div>

    <div class="bottom">
      <h6>copyright 2020-2021 by Fresher Training</h6>
    </div>
  </body>
</html>
